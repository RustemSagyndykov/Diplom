<div class="row">
    <div class="col-md-12">
        <button class="btn btn-outline-success px-3 py-2" (click)="edit()">Редакировать</button>
    </div>
    <div class="col-md-12 my-2 pb-10">
        <div>
            <label>Image</label>
        </div>
        <div class="">
            <img [src]="createImgPath(userDetails.imgPath)" alt="profile picture" style="width:60px; height:60px;">
        </div>
        <div class="form-group">
            <label>UploadImage</label>
            <app-file-upload (onUploadFinished)="uploadFinished($event)"></app-file-upload>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" [readonly]="!editMode" [(ngModel)]="userDetails.userName">
        </div>
        <div class="form-group">
            <label>SurName</label>
            <input class="form-control" [readonly]="!editMode" [(ngModel)]="userDetails.fullName">
        </div>
        <div class="form-group">
            <label>Patronomic</label>
            <input class="form-control" [readonly]="!editMode">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" [readonly]="!editMode" [(ngModel)]="userDetails.email">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" [readonly]="!editMode" class="form-control">
        </div>
    </div>
    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary px-3 py-2" (click)="save(userDetails)" *ngIf="editMode">Сохранить</button>
        </div>
    </div>
</div>
